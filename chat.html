<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="body-chat">
    <header class="top-header chat-header">
      <div class="header__top">
        <div class="header__column">
          <i class="fas fa-plane"></i> <i class="fas fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
          <i class="fas fa-moon"></i> <i class="fab fa-bluetooth"></i>
          <span class="header__battery"
            >66%<i class="fas fa-battery-half"> </i
          ></span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <a href="chats.html" class="">
            <i class="fa fa-chevron-left fa-lg"></i>
          </a>
        </div>
        <div class="header__column">
          <span class="header__text">JJiny</span>
        </div>
        <div class="header__column">
          <i class="fas fa-search fa-lg"></i> <i class="fas fa-bars fa-lg"></i>
        </div>
      </div>
    </header>
    <main class="chat">
      <div class="date-divider">
        <span class="date-divider__text">Wednesday, August 2018</span>
      </div>
      <div class="chat__message chat__message-from-me">
        <span class="chat__message-time">17:52</span>
        <span class="chat__message-body">Hi, this is Gene</span>
      </div>
      <div class="chat__message chat__message-to-me">
        <img src="images/avatar.jpg" class="chat__message-avatar" />
        <div class="chat__message-center">
          <h3 class="chat__message-username">JJiny</h3>
          <span class="chat__message-body">Hi, this is JJinymon</span>
        </div>
        <span class="chat__message-time">17:57</span>
      </div>
    </main>
    <div class="type-message">
      <i class="fas fa-plus fa-2x"></i>
      <div class="type-message__input">
        <input type="text" /> <i class="far fa-smile fa-lg"></i>
        <span class="record-message">
          <i class="fas fa-microphone-alt fa-lg"></i>
        </span>
      </div>
    </div>
    <div class="bigScreenText">
      <span>Please make your screen smaller</span>
    </div>
  </body>
</html>
