<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <title>Chat</title>
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="header__column"></div>
        <i class="fas fa-plane"></i> <i class="fas fa-wifi"></i>
        <div class="header__column">
          <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
          <i class="fas fa-moon"></i> <i class="fas fa-bluetooth-b"></i>
          <span class="header__battery"
            >66%<i class="fas fa-battery-half"> </i
          ></span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <i class="fa fa-chevron-left fa-lg"></i>
        </div>
        <div class="header__column">
          <span class="header__text">JJiny</span>
        </div>
        <div class="header__column">
          <i class="fas fa-search fa-lg"></i> <i class="fas fa-bars fa-lg"></i>
        </div>
      </div>
    </header>
  </body>
</html>
