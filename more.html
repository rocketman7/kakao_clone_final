<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <title>More</title>
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="header__column"></div>
        <i class="fas fa-plane"></i> <i class="fas fa-wifi"></i>
        <div class="header__column">
          <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
          <i class="fas fa-moon"></i> <i class="fab fa-bluetooth-b"></i>
          <span class="header__battery"
            >66%<i class="fas fa-battery-half"> </i
          ></span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column"><span class="header__text">More</span></div>
        <div class="header__column"><i class="fas fa-cog fa-lg"></i></div>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="more-header__column">
          <img src="images/avatar.jpg" alt="" class="scr" />
          <div class="more-header__info">
            <h3 class="more-header__title">Gene</h3>
            <span class="more-header__subtitle"> rocketman@ </span>
          </div>
        </div>
        <i class="far fa-comment-alt fa-2x"></i>
      </header>
      <section class="more__options">
        <div class="more__option">
          <i class="far fa-smile-wink fa-2x"></i>
          <span class="more__option-title">Emoticons</span>
        </div>
        <div class="more__option">
          <i class="fas fa-hat-wizard fa-2x"></i>
          <span class="more__option-title">Themes</span>
        </div>
        <div class="more__option">
          <i class="fab fa-pinterest-p fa-2x"></i>
          <span class="more__option-title">Plus Friends</span>
        </div>
        <div class="more__option">
          <i class="fas fa-user-astronaut fa-2x"></i>
          <span class="more__option-title">Account</span>
        </div>
      </section>
      <section class="more__plus-friends">
        <header class="plus-friens__header">
          <h2 class="plus-friends__title">Plus Friends</h2>
          <span class="plus-friends__learn-more"
            ><i class="far fa-question-circle"></i> Learn More</span
          >
        </header>
        <div class="plus-friends__items">
          <div class="plus-friends__item">
            <i class="fas fa-utensils"></i
            ><span class="plus-friends__item-title">Order</span>
          </div>
          <div class="plus-friends__item">
            <i class="fas fa-store-alt"></i
            ><span class="plus-friends__item-title">Store</span>
          </div>
          <div class="plus-friends__item">
            <i class="fas fa-tv"></i
            ><span class="plus-friends__item-title">TV Channel</span>
          </div>
          <div class="plus-friends__item">
            <i class="fas fa-pencil-alt"></i
            ><span class="plus-friends__item-title">Creation</span>
          </div>
          <div class="plus-friends__item">
            <i class="fas fa-university"></i
            ><span class="plus-friends__item-title">Education</span>
          </div>
          <div class="plus-friends__item">
            <i class="fab fa-old-republic"></i
            ><span class="plus-friends__item-title">Politics/Social</span>
          </div>
          <div class="plus-friends__item">
            <i class="fas fa-coins"></i
            ><span class="plus-friends__item-title">Finance</span>
          </div>
          <div class="plus-friends__item">
            <i class="fas fa-film"></i
            ><span class="plus-friends__item-title">Movies/Music</span>
          </div>
        </div>
      </section>
      <section class="more__opitions">
        <div class="more__option">
          <img
            src="images/kakaoStory.png"
            alt=""
            class="more__options-image"
          /><span class="more__options-title">Kakao Story</span>
        </div>
        <div class="more__option">
          <img src="images/path.png" alt="" class="more__options-image" /><span
            class="more__options-title"
            >Path</span
          >
        </div>
        <div class="more__option">
          <img
            src="images/kakaoFriends.png"
            alt=""
            class="more__options-image"
          /><span class="more__options-title">kakao friends</span>
        </div>
      </section>
    </main>
    <nav class="tab-bar">
      <a href="index.html" class="tab-bar__tab">
        <i class="fas fa-user"></i><span class="tab-bar__title">Friends</span>
      </a>
      <a href="chats.html" class="tab-bar__tab">
        <i class="fas fa-comment"></i><span class="tab-bar__title">Chats</span>
      </a>
      <a href="find.html" class="tab-bar__tab">
        <i class="fas fa-search"></i><span class="tab-bar__title">Find</span>
      </a>
      <a href="more.html" class="tab-bar__tab tab-bar__tab--selected">
        <i class="fas fa-ellipsis-h"></i
        ><span class="tab-bar__title">More</span>
      </a>
    </nav>
  </body>
</html>
