<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <title>Chats</title>
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="header__column"></div>
        <i class="fas fa-plane"></i> <i class="fas fa-wifi"></i>
        <div class="header__column">
          <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
          <i class="fas fa-moon"></i> <i class="fas fa-bluetooth-b"></i>
          <span class="header__battery"
            >66%<i class="fas fa-battery-half"> </i
          ></span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column"><span class="header__text">Edit</span></div>
        <div class="header__column">
          <span class="header__text"
            >Chats <i class="fas fa-caret-down"></i
          ></span>
        </div>
        <div class="header__column"></div>
      </div>
    </header>
    <main class="chats">
      <div class="search-bar">
        <i class="fas fa-search"> </i>
        <input type="text" placeholder="Find friends, chat, Plus Friends" />
      </div>
      <ul class="chats__list">
        <li class="chats__chat">
          <div class="chat__content">
            <img src="images/avatar.jpg" alt="" class="" />
          </div>
          <span class="chat__date-time"> 15:55 </span>
        </li>
      </ul>
    </main>
    <nav class="tab-bar">
      <a href="index.html" class="tab-bar__tab">
        <i class="fas fa-user"></i><span class="tab-bar__title">Friends</span>
      </a>
      <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
        <i class="fas fa-comment"></i><span class="tab-bar__title">Chats</span>
      </a>
      <a href="find.html" class="tab-bar__tab">
        <i class="fas fa-search"></i><span class="tab-bar__title">Find</span>
      </a>
      <a href="more.html" class="tab-bar__tab">
        <i class="fas fa-ellipsis-h"></i
        ><span class="tab-bar__title">More</span>
      </a>
    </nav>
  </body>
</html>
